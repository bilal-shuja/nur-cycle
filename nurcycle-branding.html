
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NurCycle Branding</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        lavender: {
                            '500': '#B19CD9',
                            '700': '#8B6BB0',
                            '800': '#7C5A9C'
                        }
                    }
                }
            }
        }
    </script>
    <style>
        .bg-gradient-lavender {
            background: linear-gradient(to right, #8B6BB0, #B19CD9, #7C5A9C);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }
    </style>
</head>
<body class="bg-white flex items-center justify-center min-h-screen">
    <div class="text-center">
        <!-- Large Version for Headers -->
        <div class="mb-12">
            <h1 class="text-6xl font-bold mb-4 bg-gradient-lavender flex items-center justify-center drop-shadow-lg">
                <span>NurCycle</span>
                <img 
                    src="https://hebbkx1anhila5yf.public.blob.vercel-storage.com/9ab8e7ae-1fa2-4cf6-bad2-a54d6582474b-KGvBWQxvT6PvGYwGzCkhGCLANGGfG8.png"
                    alt="NurCycle Logo" 
                    class="w-16 h-16 ml-4 drop-shadow-md"
                />
            </h1>
            <p class="text-gray-600 text-lg">Islamic Period Tracking App</p>
        </div>

        <!-- Medium Version -->
        <div class="mb-12">
            <h2 class="text-4xl font-bold mb-2 bg-gradient-lavender flex items-center justify-center drop-shadow-lg">
                <span>NurCycle</span>
                <img 
                    src="https://hebbkx1anhila5yf.public.blob.vercel-storage.com/9ab8e7ae-1fa2-4cf6-bad2-a54d6582474b-KGvBWQxvT6PvGYwGzCkhGCLANGGfG8.png"
                    alt="NurCycle Logo" 
                    class="w-10 h-10 ml-2 drop-shadow-md"
                />
            </h2>
            <p class="text-gray-600">Period tracking with Islamic guidance</p>
        </div>

        <!-- Small Version -->
        <div class="mb-8">
            <h3 class="text-2xl font-bold bg-gradient-lavender flex items-center justify-center drop-shadow-lg">
                <span>NurCycle</span>
                <img 
                    src="https://hebbkx1anhila5yf.public.blob.vercel-storage.com/9ab8e7ae-1fa2-4cf6-bad2-a54d6582474b-KGvBWQxvT6PvGYwGzCkhGCLANGGfG8.png"
                    alt="NurCycle Logo" 
                    class="w-6 h-6 ml-1 drop-shadow-md"
                />
            </h3>
        </div>

        <!-- Logo Only -->
        <div class="text-center">
            <img 
                src="https://hebbkx1anhila5yf.public.blob.vercel-storage.com/9ab8e7ae-1fa2-4cf6-bad2-a54d6582474b-KGvBWQxvT6PvGYwGzCkhGCLANGfG8.png"
                alt="NurCycle Logo" 
                class="w-20 h-20 mx-auto drop-shadow-lg"
            />
            <p class="text-gray-500 mt-2 text-sm">Logo Only</p>
        </div>

        <!-- Color Palette -->
        <div class="mt-12 p-6 bg-gray-50 rounded-lg">
            <h4 class="text-lg font-semibold mb-4 text-gray-800">Color Palette</h4>
            <div class="flex justify-center space-x-4">
                <div class="text-center">
                    <div class="w-12 h-12 bg-gradient-to-r from-purple-400 to-purple-600 rounded-full mx-auto mb-2" style="background: #8B6BB0;"></div>
                    <p class="text-xs text-gray-600">Lavender 700<br>#8B6BB0</p>
                </div>
                <div class="text-center">
                    <div class="w-12 h-12 bg-gradient-to-r from-purple-300 to-purple-500 rounded-full mx-auto mb-2" style="background: #B19CD9;"></div>
                    <p class="text-xs text-gray-600">Lavender 500<br>#B19CD9</p>
                </div>
                <div class="text-center">
                    <div class="w-12 h-12 bg-gradient-to-r from-purple-500 to-purple-700 rounded-full mx-auto mb-2" style="background: #7C5A9C;"></div>
                    <p class="text-xs text-gray-600">Lavender 800<br>#7C5A9C</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
